<div class="page-content">

  <div class="row align-center banner" style="padding-bottom:40px;">
    <div class="large-10 columns text-center">
      <h2>Sign Up</h2>
      <h5>If you're interested in signing up, get in touch!</h5>
    </div>
  </div>

  <div class="row align-center">
    <div class="large-7 columns text-center">
      <form action="https://formspree.io/support@polkaspots.com" method="POST">
        <div class="row align-center">
          <div class="large-12 columns text-center">
            <label>Your Name
              <input type="text" name="Name" id="name" required>
            </label>
            <label>Your Email
              <input type="email" name="Email" id="email" required>
            </label>
            <label>Country
              <input type="text" name="Country" id="country" required>
            </label>
            <label>Company Website
              <input type="text" name="Website" id="url" required>
            </label>
            <label>Current Access Point Volume
              <input type="number" name="AP Volume" id="apvol" required>
            </label>
            <label>Tell us about what you're looking for
              <textarea type="text" name="Message" rows= "5" id="message" required></textarea>
            </label>
            <input type="text" name="_gotcha" style="display:none" />
          </div>
        </div>
        <div class="row align-center">
          <div class="large-12 columns text-center">
            <input type="submit" value="Send" class="button">
            <input type="hidden" name="_next" value="/signup/thanks.html" />
          </div>
        </div>
        <div class="row align-center">
          <div class="large-12 columns text-center">
            <p><small><br>
              Company Number: 09332205</br>
              VAT Number: 207491904
            </small></p>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
